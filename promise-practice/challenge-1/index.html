<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1 | Promise practice</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      // this function returns a promise
      // the promise resolves after the number of milliseconds you pass in
      // don't worry too much about how this works for now
      // we'll look at how to create promises in a later workshop
      function wait(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      // write your code here
      function light(color){
        wait(1000)
          .then(()=>{
            console.log(color);
            
            if(color === "finished") return;
            else light(arr[counter++]);
          })
          .catch((err)=>console.error(err));
      }

      const arr = ["green", "amber", "red", "amber", "green", "finished"];
      let counter = 0;

      light(arr[counter++]);

      

    </script>
  </body>
</html>
